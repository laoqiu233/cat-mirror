<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <title>Clock Module Configuration</title>
</head>
<body>
    <form action="/clock/format" method="POST">
        <h1>Change the format here</h1>
        <input type="text" id="format-header" name="format-header">
        <input type="text" id="format-subtitle" name="format-subtitle">
        <input type="submit" value="Change Format">
    </form>
    <h1>Preview:</h1>
    <div id="module-clock"></div>
    <script>
    fetch("/clock/format").then(resp => {
        return resp.json();
    }).then(data => {
        document.getElementById("format-header").value = data.header;
        document.getElementById("format-subtitle").value = data.subtitle;
    });
    </script>
    <script src="{{ url_for('serve_module_static', module='clock', path='main.js') }}"></script>
</body>
</html>
