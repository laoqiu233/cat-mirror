<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <title>Clock Module Configuration</title>
</head>
<body>
    <form action="/clock/format" method="POST">
        <h1>Change the format here</h1>
        <input type="text" id="format-header" name="format-header" value="{{ header }}">
        <input type="text" id="format-subtitle" name="format-subtitle" value="{{ subtitle }}">
        <input type="submit" value="Change Format">
    </form>
    <h1>Preview:</h1>
    <div id="module-clock">
        <h1 id="module-clock-header"></h1>
        <h2 id="module-clock-subtitle"></h2>
    </div>
    <!-- <script src="{{ url_for('static', filename='vue.js') }}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="{{ url_for('static', filename='sockets.js') }}"></script>
    <script>
        setJsonSocketHandler('clock', (data) => {
            document.getElementById('module-clock-header').innerHTML = data.header;
            document.getElementById('module-clock-subtitle').innerHTML = data.subtitle;
        });
    </script>
</body>
</html>
