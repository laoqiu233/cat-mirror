<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='ds.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <title>Voice Control</title>
    <style>
    .result {
        position: relative;
        opacity: 1;
        top: 0px;

        transition: all 0.3s ease-out;
    }
    .hidden {
        opacity: 0;
        top: 100px;
    }

    #voice-control {
        position: absolute;
        transform: translate(-50%, 0);
        left: 50%;
        bottom: 5px;
    }

    button {
        transition: all 0.5s ease-in-out;
    }
    </style>
</head>
<body>
    <button class="c-blue button-filled" id="voice-control"><h1 id="voice-text">Start</h1></button>
    <h1 id="voice-result" class="result hidden"></h1>
    <h1 id="voice-response" class="c-purple result hidden"></h1>
    <script src="/voice/voice.js"></script>
</body>
</html>
