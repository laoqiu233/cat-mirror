<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headlines|Cat-mirror</title>
    <style>
        * {
            margin-top: 0;
            font-weight: 300;
            color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
                'Helvetica Neue', sans-serif,
                "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei";
        }

        a {
            text-decoration: none;
        }
        
        .articles a:nth-child(even) .article {
            background: #EEE;
        }

        .article {
            border-bottom: #888 1px solid;
        }

        .article::after {
            content: "";
            clear: both;
            display: table
        }

        .article img {
            float: left;
        }
    </style>
</head>
<body>
    <h1>Headline Articles</h1>
    <div class="articles">
        {% for article in articles %}
        <a href="{{ article.url }}">
            <div class="article">
                <img src="{{ article.urlToImage }}" alt="{{ article.title }}" style="max-width: 200px">
                <div class="content">
                    <h1>{{ article.title }}</h1>
                    <h3>{{ article.source.name }} {{ article.publishedAt }}</h3>
                    <p>{{ article.description }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
